<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by Yocker</title>
  </head>
  <body>
    <div class="unit">
      <button id="changeUnit"><strong>°C</strong> / °F</button>
    </div>
    <div id="weather-info">
      <div id="header">
        <h2 id="weather-state">State</h2>
        <h1 id="cityName">City Name</h1>
      </div>
      <div id="body">
        <div id="temperature"></div>
        <div id="additional-info"></div>
      </div>
    </div>
    <div id="searchField">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Name of your city"
      />
    </div>
  </body>
</html>
